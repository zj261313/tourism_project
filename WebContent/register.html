<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			<!--用户名的校验 -->
			function checkUserName(){
				var username = $("#username").val();
				var reg = /^\w{5,10}$/;
				var tag = reg.test(username);
				
				if (!tag) {
					//表示不符合规则
					$("#username").css("border","1px solid red");
					//当失去焦点的时候自动清空文本内容
					//$("#username").val("");
				}else {
					$("#username").css("border","1px solid green");
				}
				//用户名查重
				
				$.post("user/username",{"username":username},function(data){
					if(data!=null)
						{
						  if(data.flag){
							  //用户名不重复
							  return null;
						  }else{
							//用户名重复
							  $("#errorMsg").text("");
							  $("#errorMsg").text("用户名已存在");
						  }  
						}
				});
				return tag;
			}
			<!--密码的校验 -->
			function checkPassword(){
				var password = $("#password").val();
				var reg = /^\w{5,10}$/;
				var tag = reg.test(password);
				if (!tag) {
					//表示不符合规则
					$("#password").css("border","1px solid red");
				}else {
					$("#password").css("border","1px solid green");
				}
				return tag;
			}

			<!--日期的校验 -->
			function checkBirthday(){
				var birthday = $("#birthday").val();
				var tag ;
				if (birthday=="") {
					//表示不符合规则
					$("#birthday").css("border","1px solid red");
					tag = false;
				}else {
					$("#birthday").css("border","1px solid green");
					tag = true;
				}
				return tag;
			}
			<!--验证码的校验 -->
			function checkCode(){
				var check = $("#check").val();
				var tag = false;
				if (check == "") {
					//表示不符合规则
					$("#check").css("border","1px solid red");
					tag = false;
				}else {
					$("#check").css("border","");
					tag = true;
				}
				$.post("user/checkcode",{"check":check},function(data){
					if(data!=null)
					{
					  if(data.flag=true){
						  //验证码正确
						  return null;
					  }else{
						//验证码错误
						  $("#errorMsg").text("");
						  $("#errorMsg").text("验证码错误");
					  }  
				}
				});
				return tag;
			}
			<!--姓名的校验 -->
			function checkName(){
				var name = $("#name").val();
				var tag = false;
				if (name == "") {
					//表示不符合规则
					$("#name").css("border","1px solid red");
					tag = false;
				}else {
					$("#name").css("border","1px solid green");
					tag = true;
				}
				return tag;
			}

			<!--邮箱的校验 -->
			function checkEmail(){
				var email = $("#email").val();
				var reg = /^\w+[@]\w+[.]\w+/;
				var tag = reg.test(email);
				if (!tag) {
					//表示不符合规则
					$("#email").css("border","1px solid red");
				}else {
					$("#email").css("border","1px solid green");
				}
				$.post("user/mail",{"email":email},function(data){});
				return tag;
			}
			<!--手机号码的校验 -->
			function checkPhoneNumber(){
				var telephone = $("#telephone").val();
				var reg = /^[1][35678][0-9]{9}$/;
				var tag = reg.test(telephone);
				if (!tag) {
					//表示不符合规则
					$("#telephone").css("border","1px solid red");
				}else {
					$("#telephone").css("border","1px solid green");
				}
				return tag;
			}
			
			//函数入口
			$(function () {
				$("#registerForm").submit(function() {
					if (checkUserName()&&checkPassword()&&checkEmail()&&checkName()&&checkCode()){

						//提交异步请求
						//{"flag":true,"errorMsg":"...".....};
						//register&username=admin&password=admin123
						$.post("user/register",$(this).serialize(),function (data) {
							//alert($(this).serialize());
							if (data != null) {
								if (data.flag){
									//跳转到成功页
									location.href = "register_ok.html";
								}else {
									alert("注册失败");
								}
							} else{
								$("#errorMsg").text(data.errorMsg);
							} 
						});
					}
					//false 表示不提交表单，true，提交表单
					//不提交表单，用的是异步提交
					return false;
				});
				//blur参数方法不要家括号
				$("#username").blur(checkUserName);
				$("#telephone").blur(checkPhoneNumber);
				$("#email").blur(checkEmail);
				$("#password").blur(checkPassword);
				$("#telephone").blur(checkPhoneNumber);
				$("#birthday").blur(checkBirthday);
				$("#check").blur(checkCode);
				$("#name").blur(checkName);
			});


		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">

    			<div class="rg_form_left">

    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">

					<div id="errorMsg" style="text-align: center;color: red"></div>
					<!--注册表单-->
    				<form id="registerForm" action="user/register" method="post">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio"  name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
									<!-- <a href="code"><img src="code" height="32px" alt="" onclick="changeCheckCode(this)" /></a> -->
    								<img src="code" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="code?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册" id="submit">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    </body>
</html>
